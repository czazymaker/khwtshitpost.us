<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>khwtshitpost.us</title>
  <script type="text/javascript">
    // Скрипт для перенаправления на index.html при 404 ошибке
    // Это решение для одностраничных приложений на GitHub Pages
    var pathSegmentsToKeep = 0;
    
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Перенаправление...</h1>
  <p>Если вы не были перенаправлены автоматически, <a href="/">нажмите здесь</a>.</p>
</body>
</html>
